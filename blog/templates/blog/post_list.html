<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .post h2 {
            margin: 0;
            color: #333;
        }
        .post p {
            color: #555;
        }
        .new-post-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .new-post-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        <div style="text-align: right;">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="new-post-btn">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="new-post-btn">Login</a>
                <a href="{% url 'register' %}" class="new-post-btn">Register</a>
            {% endif %}
        </div>

        <h1>Blog Posts</h1>

         <!-- New Post Button -->
         <a href="{% url 'create_post' %}" class="new-post-btn">+ New Blog Post</a>


        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on: {{ post.created_at }}</small>
            </div>
        {% empty %}
            <p>No blog posts yet.</p>
        {% endfor %}
    </div>
</body>
</html>
